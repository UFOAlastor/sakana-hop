<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sakana! - 石蒜虚拟器 - 神奇海螺试验场</title>
    <meta name="description" content="Lycoris Recoil,リコリス・リコイル,莉可丽丝,石蒜虚拟器,锦木千束,錦木千束,井之上泷奈,井ノ上たきな,神奇海螺试验场">
    <link rel="stylesheet" href="./document.css">
    <link rel="apple-touch-icon" href="./model/sakana.png">
    <link rel="prefetch" href="./model/chisato.png">
</head>

<body>
    <div class="app" id="app">
        <div class="single-box">
            <canvas></canvas>
            <div class="main" id="main"></div>
            <div class="bed" id="bed"></div>
        </div>
        <div class="ctrl-box">
            <a class="size-switch" onclick="sizeEnlarge()" data-locale="sizeup">放大</a>
            <a class="size-switch" onclick="sizeReduce()" data-locale="sizelow">缩小</a>
            <a class="set-orientation-link" onclick="setOrientationListener()" data-locale="gyroscope">陀螺仪</a>
            <a class="set-voice" onclick="toggleVoiceMute()" data-locale="mute">静音</a>
            <a class="trigger-magic-link" onclick="triggerMagic()" data-locale="magic">自动</a>
            <a class="locale-switch" onclick="switchLocale()" data-locale="lang">语言</a>
        </div>
        <script>
            var odiv = document.querySelector('.app');
            document.querySelector('.bed').onmousedown = function (ev) {
                var flag = 0;
                var event = window.event || ev;
                var dx = event.clientX - odiv.offsetLeft;
                var dy = event.clientY - odiv.offsetTop;
                document.onmousemove = function (ev) {
                    var event = window.event || ev;
                    odiv.style.left = event.clientX - dx + 'px';
                    odiv.style.top = event.clientY - dy + 'px';
                    flag = 1;
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    if (!flag) {
                        switchValue();
                    }
                }
            }
        </script>
    </div>
    <script src="./document.js"></script>
    <script src="./locale.js"></script>
</body>

</html>
