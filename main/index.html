    <meta name="description" content="Lycoris Recoil,リコリス・リコイル,莉可丽丝,石蒜虚拟器,锦木千束,錦木千束,井之上泷奈,井ノ上たきな,神奇海螺试验场">

    <link rel="prefetch" href="./model/chisato.png">

<body>
    <div class="app">
        <canvas></canvas>
        <div class="single-box">
            <div class="main"></div>
            <div class="bed"></div>

            <div class="ctrl-box">
                <a class="set-orientation-link" onclick="setOrientationListener()" data-locale="gyroscope">陀螺仪</a>
                <a class="set-voice" onclick="toggleVoiceMute()" data-locale="mute">静音</a>
                <a class="trigger-magic-link" onclick="triggerMagic()" data-locale="magic">自动</a>
                <a class="locale-switch" onclick="switchLocale()" data-locale="lang">语言</a>
            </div>
        </div>
        <script>
            var odiv = document.getElementsByClassName('bed');
            odiv.onmousedown = function (ev) {
                var event = window.event || ev;
                var dx = event.clientX - odiv.offsetLeft;
                var dy = event.clientY - odiv.offsetTop;
                console.log(event);
                console.log(dy);
                document.onmousemove = function (ev) {
                    var event = window.event || ev;
                    odiv.style.left = event.clientX - dx + 'px';
                    odiv.style.top = event.clientY - dy + 'px';
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        </script>
    </div>
