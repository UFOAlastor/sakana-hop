<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./document.css">
    <link rel="apple-touch-icon" href="./model/sakana.png">
    <link rel="prefetch" href="./model/chisato.png">
</head>

<body>
    <div class="app" id="app">
        <div class="single-box">
            <canvas></canvas>
            <div class="main" id="main"></div>
            <div class="bed" id="bed"></div>
        </div>
        <div class="ctrl-box">
            <a style="color: #a4c5e1;cursor: pointer;" class="size-switch" onclick="sizeEnlarge()"
                data-locale="sizeup">放大</a>
            <a style="color: #a4c5e1;cursor: pointer;" class="size-switch" onclick="sizeReduce()"
                data-locale="sizelow">缩小</a>
            <a class="set-voice" onclick="toggleVoiceMute()" data-locale="mute" style="display: none;">静音</a>
            <a style="color: #a4c5e1;cursor: pointer;" class="trigger-magic-link" onclick="triggerMagic()"
                data-locale="magic">自动</a>
            <a style="color: #a4c5e1;cursor: pointer;" class="locale-switch" onclick="switchLocale()"
                data-locale="lang">语言</a>
        </div>
        <script>
            var odiv = document.querySelector('.app');
            document.querySelector('.bed').onmousedown = function (ev) {
                var flag = 0;
                var event = window.event || ev;
                var dx = event.clientX - odiv.offsetLeft;
                var dy = event.clientY - odiv.offsetTop;
                document.onmousemove = function (ev) {
                    var event = window.event || ev;
                    odiv.style.left = event.clientX - dx + 'px';
                    odiv.style.top = event.clientY - dy + 'px';
                    flag = 1;
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    if (!flag) {
                        switchValue();
                    }
                }
            }
        </script>
    </div>
    <script src="./document.js"></script>
    <script src="./locale.js"></script>
</body>

</html>
